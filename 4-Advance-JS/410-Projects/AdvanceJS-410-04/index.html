<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <section class="head">
                <h1>Weather App using JavaScript</h1>
            </section>
            <section class="input">
                <form class="form">
                    <input type="text" id="search" placeholder="Enter City">
                    <section class="button">
                        <button id="btn">Submit</button>
                    </section>
                </form>
            </section>
        </div>
        <div class="report">
            <h2 class="name"></h2>
            <p class="desc"></p>
            <p class="temp"></p>
            <p class="windspeed"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
